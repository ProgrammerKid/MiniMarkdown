<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>MiniMD Test</title>
    <script src="minimd.js"></script>
    <script>
        function test() {
            var mmd = document.getElementById("toParse").value,
                htmlAlt = minimd.parse(mmd);
            
            document.getElementById("outputs").innerHTML = htmlAlt;
        }
    </script>
</head>

<body>
    
    
<textarea id="toParse" style="width:100%; height:300px; box-sizing:border-box;">
# Hello World
## Sup Guys

## Not my problem

# Bye
## Sub bye

* Italics *  
** Bold **  
*** Bold and italics ***

This is text  
this is text on a new line

and this is text two lines down

    this is some code
</textarea>

<button onclick="test()">Parse</button>

<div id="outputs"></div>
</body>
</html>
